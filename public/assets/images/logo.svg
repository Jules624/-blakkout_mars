<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fond noir avec effet de bruit -->
  <rect width="200" height="200" fill="#000" />
  
  <!-- Grille de circuit -->
  <g stroke="#0f0" stroke-width="0.5" opacity="0.3">
    <path d="M0,40 H200 M0,80 H200 M0,120 H200 M0,160 H200" />
    <path d="M40,0 V200 M80,0 V200 M120,0 V200 M160,0 V200" />
  </g>
  
  <!-- Cercle extérieur avec effet glitch -->
  <circle cx="100" cy="100" r="80" fill="none" stroke="#0f0" stroke-width="2" />
  <circle cx="102" cy="98" r="80" fill="none" stroke="#f0f" stroke-width="1" opacity="0.5" />
  <circle cx="98" cy="102" r="80" fill="none" stroke="#0ff" stroke-width="1" opacity="0.5" />
  
  <!-- Symbole @ stylisé -->
  <g transform="translate(100, 100) scale(0.6)">
    <path d="M0,-60 A60,60 0 1,1 -60,0 A60,60 0 1,1 0,60 A60,60 0 1,1 60,0 A60,60 0 1,1 0,-60 Z M0,-30 A30,30 0 1,0 0,30 A30,30 0 1,0 0,-30 Z" 
          fill="none" stroke="#0f0" stroke-width="5" />
    <path d="M30,0 H60" stroke="#0f0" stroke-width="5" />
  </g>
  
  <!-- Texte BLAKKOUT -->
  <text x="100" y="150" font-family="'Orbitron', sans-serif" font-size="16" fill="#0f0" text-anchor="middle">BLAKKOUT</text>
  
  <!-- Texte MARS avec effet glitch -->
  <text x="100" y="170" font-family="'Orbitron', sans-serif" font-size="16" fill="#0f0" text-anchor="middle">MARS</text>
  <text x="102" y="170" font-family="'Orbitron', sans-serif" font-size="16" fill="#f0f" text-anchor="middle" opacity="0.5">MARS</text>
  <text x="98" y="170" font-family="'Orbitron', sans-serif" font-size="16" fill="#0ff" text-anchor="middle" opacity="0.5">MARS</text>
  
  <!-- Éléments de circuit -->
  <g stroke="#0f0" stroke-width="1" fill="none">
    <path d="M30,30 L50,30 L50,50 L70,50" />
    <path d="M170,30 L150,30 L150,50 L130,50" />
    <path d="M30,170 L50,170 L50,150 L70,150" />
    <path d="M170,170 L150,170 L150,150 L130,150" />
  </g>
  
  <!-- Points de connexion -->
  <circle cx="70" cy="50" r="3" fill="#0f0" />
  <circle cx="130" cy="50" r="3" fill="#0f0" />
  <circle cx="70" cy="150" r="3" fill="#0f0" />
  <circle cx="130" cy="150" r="3" fill="#0f0" />
  
  <!-- Effet de scan -->
  <rect x="0" y="0" width="200" height="200" fill="url(#scanline)" opacity="0.1" />
  
  <!-- Définition des motifs -->
  <defs>
    <pattern id="scanline" patternUnits="userSpaceOnUse" width="200" height="4">
      <rect x="0" y="0" width="200" height="2" fill="#fff" opacity="0.5" />
    </pattern>
  </defs>
</svg>